
<template name="imageView">
<div class="selection-section result-item">
{{> category}}
{{> Countofspecies}}
{{> submit}}
</div>
{{> Images}}
</template>

<template name="Images">
<div class="imageView result-item">
  <ul>
    {{#each ImageData}}
    <li>
    {{> ImageDisplay}}
   </li>
    {{/each}}
  </ul>
  </div>
</template>

<template name="submit">
  <button id="submit" class="btn waves-effect waves-light grey submit" type="submit" name="action">Fetch</button>
</template>

<template name="ImageDisplay">
  <div class="card hoverable data-card">
    <div class="card-image col s12 m7 waves-effect waves-block waves-light">
      <img class="activator" src="{{this.image.url store='images' uploading='/images/uploading.gif' storing='/images/storing.gif'}}" alt="" width="200" height="200"/>
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{this.name}}<i class="right">Edit</i></span>
      <p><a class="deleteCard btn waves-effect waves-light red accent-3" href="#">Delete</a></p>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
      <p>Here is some more information about this product that is only revealed once clicked on.</p>
    </div>
</div>
</template>

<template name="category">
  <div class="categorySection">
  <a class='dropdown-button waves-effect waves-light light-blue lighten-3 btn' href='#' data-activates='categorydropdown'><span id="CategoryName">Category </span></a>
 <ul id='categorydropdown' class='dropdown-content'>
   {{# each animalList}}
     {{> categories}}
   {{/each}}
 </ul>
 </div>
</template>

<template name="categories">
  <li class="category-item"><a href="#!">{{category}}</a></li>
  <li class="divider"></li>
</template>

<template name="Countofspecies">
  <div class="speciesSection">
    <a class='dropdown-button waves-effect waves-light light-blue lighten-3 btn' href='#' data-activates='speciesdropdown'><span id="SpeciesName">Species</span></a>
    <ul id='speciesdropdown' class='dropdown-content'>
     {{# each speciesList}}
       {{> speciesName}}
     {{/each}}
   </ul>
  </div>
</template>

<template name="speciesName">
  <li class="species-item"><a href="#!">{{species}}</a></li>
  <li class="divider"></li>
</template>
