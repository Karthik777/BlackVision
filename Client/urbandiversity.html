<!-- urbandiversity.html -->
<!-- main template -->
<template name="ApplicationLayout">
   {{> navigation}}
   {{#if currentUser}}
  <article>
    {{> yield}}
  </article>
{{/if}}
</template>

<template name="navigation">
    <nav>
  <div class="nav-wrapper">
    <a href="/" class="brand-logo center">Home</a>
    <ul id="nav-mobile" class="left hide-on-med-and-down">
      <li><a href="/data">AdminEdit</a></li>
      <li><a href="#">{{> loginButtons}}</a></li>
    </ul>
  </div>
</nav>
</template>

<template name = 'EndangeredAnimals'>
    <div class="content">
    <div class="wrap">
       <div id="main" role="main">
          <ul>
             {{#each endangeredAnimal}}
              <li class="bordered-list">
                {{> EachAnimal}}
              </li>
             {{/each}}
          </ul>
        </div>
    </div>
  </div>
</template>

<template name="EachAnimal">
<div class="result-item">
  <div>
      <a href="/{{category}}"><img src="{{path}}" width="200" height="200" name="{{category}}"></a>
  </div>
      <p>{{category}}</p>
</div>
</template>


<!-- Specific animal list -->
<template name = 'Animal'>
    <div class="content">
    <div class="wrap">
       <div id="main" role="main">
          <ul>
             {{#each animal}}
              <li class="bordered-list">
                {{> Species }}
              </li>
             {{/each}}
          </ul>
        </div>
    </div>
  </div>
</template>

<template name="Species">
<div class="result-item">
  <div class="capture">
      <a href="#"><img src="{{path}}" width="200" height="200" name="{{category}}-{{species}}"></a>
  </div>
      <p>{{species}}</p>
</div>
</template>
