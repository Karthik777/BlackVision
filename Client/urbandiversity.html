<!-- urbandiversity.html -->
<!-- main template -->
<head>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<template name="ApplicationLayout">
   {{> navigation}}
   {{#if currentUser}}
  <div>
    {{> yield}}
  </div>
{{/if}}
</template>

<template name="navigation">
    <nav>
      <div class="nav-wrapper">
          {{#if currentUser}}
            {{> privateView}}
            {{else}}
            {{> publicView}}
          {{/if}}
      </div>
  </nav>
</template>

<template name="privateView">
  <a href="/" class="brand-logo center">Spot Me!</a>
  <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
  <ul class="right hide-on-med-and-down">
    <li><a href="/data">Edit</a></li>
    <li><a href="/mapview">HotSpot</a></li>
    <li><a class="login-dropdown" href="#!" data-activates="logindropdown">{{getUserName}}<i class="material-icons right">arrow_drop_down</i></a></li>
    <ul id='logindropdown' class='dropdown-content'>
      <li><a href="#" class="logout">LogOut</a></li>
    </ul>

  </ul>
  <ul class="side-nav" id="mobile-demo">
    <li><a href="/data">Edit</a></li>
    <li><a href="/mapview">HotSpot</a></li>
    <li>
        <p><span class="blue-text">Hi {{getUserName}}</span></p>
        <p><a href="#" class="logout">LogOut</a></p>
      </li>
    </ul>
</template>

<template name="publicView">
  <a href="/" class="brand-logo center">Home</a>
  <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
  <ul class="right hide-on-med-and-down">
      <li><a href="#" class="login">Login</a></li>
  </ul>
  <ul class="side-nav" id="mobile-demo">
     <li><a href="#" class="login">Login</a></li>
  </ul>
</template>

<template name = 'EndangeredAnimals'>
    <div class="content">
    <div class="wrap">
       <div id="main" role="main">
          <ul>
             {{#each endangeredAnimal}}
              <li class="bordered-list">
                {{> EachAnimal}}
              </li>
             {{/each}}
          </ul>
        </div>
    </div>
  </div>
</template>

<template name="EachAnimal">
<div class="result-item">
  <div>
      <a href="/{{category}}"><img src="{{path}}" width="200" height="200" name="{{category}}"></a>
  </div>
      <p>{{category}}</p>
</div>
</template>


<!-- Specific animal list -->
<template name = 'Animal'>
    <div class="content">
    <div class="wrap">
       <div id="main" role="main">
          <ul>
             {{#each animal}}
              <li class="bordered-list">
                {{> Species }}
              </li>
             {{/each}}
          </ul>
        </div>
    </div>
  </div>
</template>

<template name="Species">
<div class="result-item">
  <div class="capture">
      <a href="#"><img src="{{path}}" width="200" height="200" name="{{category}}-{{species}}"></a>
  </div>
      <p>{{species}}</p>
</div>
</template>
